<!DOCTYPE html>
<html lang="es">
<head>

    <nav>

        <button class="toggler"></button>
        <ul class="menu">

    <section>
        <h2>Contacto</h2>
        <form action="/" method="post">
            <fieldset>

            <button class="btn">Enviar</button>
        </form>

    <script src="scripts/index.js"></script>
